<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br><br>

        <label for="comments">Comments</label>
        <textarea name="comments" id="comments"></textarea><br><br>

        <p>Gender:</p>
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="Male">Male</label><br>
        
        <input type="radio" name="gender" id="FeMale" value="FeMale">
        <label for="FeMale">FeMale</label><br>
        
        <input type="radio" name="gender" id="Other" value="Other">
        <label for="Other">Other</label>
        

        <p>Hobbies:</p>
        <label for="Reading">Reading</label>
        <input type="checkbox" name="hobbies[]" id="Reading" value="Reading">
        <label for="Traveling">Traveling</label>
        <input type="checkbox" name="hobbies[]" id="Traveling" value="Traveling">
        <label for="Cooking">Cooking</label>
        <input type="checkbox" name="hobbies[]" id="Cooking" value="Cooking">

        <input type="submit" name="submit" value="Submit"><br>
    </form>
</body>
</html>
